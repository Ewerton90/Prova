<!DOCTYPE html>
<html>
	<head>
		<title>Prova 1</title>
		<link rel="stylesheet" href="Css/bootstrap.css"/>
		<link rel="stylesheet" href="Css/Custon.css"/>
		<script src="Js/jquery.js"></script>
		<script src="Js/jquery.mask.js"></script>
	</head>
	<body>
		<div class="container">
			<form class="row">
				<div class="col-12 form-group">
					<label for="name">Nome:</label>
					<input type="text" id="nome" name="nome" class="form-control"/>
				</div>
				<div class="col-2 form-group">
					<label for="tipo_pessoa">Tipo Pessoa:</label><br/>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="pf" name=
						"tipo_pessoa" checked="checked" onclick="mudaTipo();"/>
						<label class="form-check-label">Física</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="pj" name=
						"tipo_pessoa" onclick="mudaTipo();"/>
						<label class="form-check-label">Jurídica</label>
					</div>
				</div>
				<div id="divCPF" class="col-3 form-group">
					<label for="cpf">CPF:</label>
					<input type="text" id="cpf" name="cpf" class="form-control"/>
				</div>
				<div id="divCNPJ" class="col-3 form-group" style="display:none;">
					<label for="cnpj">CNPJ:</label>
					<input type="text" id="cnpj" name="cnpj" class="form-control" />
				</div>
				<div class="col-2 form-group">
					<label for="cep">CEP:</label>
					<input type="text" id="cep" name="cep" class="form-control"/>
				</div>
				<div class="col-3 form-group">
					<label for="estado">Estado:</label>
					<select id="estado" name="estado" class="form-control">
						<option value=""></option>
						<option value="MG">MG</option>
						<option value="SP">SP</option>
						<option value="ES">ES</option>
						<option value="RJ">RJ</option>
					</select>
				</div>
				<div class="col-2 form-group">
					<button type="submit" class="btn btn-success bottom" onclick="return 
					validar();">Enviar</button>
					<button type="reset" class="btn btn-primary bottom">Limpar</button>
				</div>
			</form>
		</div>
	</body>
	<script>
	
		function validar(){
		
			var nome = $("#nome").val();
			
			if(nome == ""){
				alert("Nome é obrigatório");
				return false;
			}
			
			var cep = $("#cep").cleanVal();
			
			if(cep.length != 8){
				alert("CEP Inválido");
				return false;
			}
			var estado = $("#estado").val();
			
			if(estado == ""){
				alert("Estado é obrigatório");
				return false;
			}
			
			if($("#pf").is(":checked")){
				
				var cpf = $("#cpf").cleanVal();
				if(cpf.length != 11){
					alert("CPF Inválido");
					return false;
				}
			}
			if($("#pj").is(":checked")){
			
				var cnpj = $("#cnpj").cleanVal();
				if(cnpj.length != 14){
					alert("CNPJ Inválido");
					return false;
				}
			
			}
			
			return true;
		}
	
		function mudaTipo(){
			$("#divCPF").hide();
			$("#divCNPJ").hide();
			
			if($("#pf").is(":checked")){
				$("#divCPF").show();
			}
			if($("#pj").is(":checked")){
				$("#divCNPJ").show();
			}
		}
		$(document).ready(function (){
			$("#cep").mask("00000-000",{placeholder: "_____-___"});
			$("#cpf").mask("000.000.000-00", {placeholder: "___.___.___-__"});
			$("#cnpj").mask("00.000.000/0000-00", {placeholder: "__.___.___/____-__"});
		});
	</script>
</html>
